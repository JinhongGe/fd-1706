<!DOCTYPE html>
<html>
<head>
	<title>Student List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<div class="student-list">
		
	</div>

	<script src="js/script.js"></script>
</body>
</html>
